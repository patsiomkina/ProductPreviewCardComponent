<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="screen">
    <!-- <div class="image"> -->
      <img src="images/image-product-desktop.jpg" alt="Bottle of perfume">
    <!-- </div> -->
    <div class="info">  
      <div class="type">
        <p>PERFUME</p>
      </div>      
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
        <h2 class="sale-price">$149.99</h2>
        <h2 class="regular-price">$169.99</h2>
      </div>
      <div class="button">
        <img src="images/icon-cart.svg" alt="Cart icon" class="cart-icon">
        <div class="button-text">Add to Cart</div> 
      </div>
      
    </div>
  </div>

   
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Natallia Patsiomkina</a>
  </footer>
</body>
</html>
